<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>
<body>
  <img class="icon-top" src="./images/bg-top.svg" alt="image">
  <header>
    <h1>Our Pricing</h1>
    <nav>
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>Monthly</p>
    </nav>
  </header>
  <main>
    <section class="pricing">
      <!-- Container 1 -->
      <article class="pricing__container1">
        <h2>Basic</h2>
        <p class="price1"><span class="dollar">&dollar;</span>19.99</p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li> Send up to 3 GB</li>
        </ul>
        <button>Learn more</button>
      </article>
      <!-- Container 2 -->
      <article class="pricing__container2">
        <h2>Professional</h2>
        <p class="price2"><span class="dollar">&dollar;</span>24.99</p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li> Send up to 10 GB</li>
        </ul>
        <button>Learn more</button>
      </article>
      <!-- Container 3 -->
      <article class="pricing__container3">
        <h2>Master</h2>
        <p class="price3"><span class="dollar">&dollar;</span>39.99</p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li> Send up to 20 GB</li>
        </ul>
        <button>Learn more</button>
      </article>
      </section>
    <img class="icon-bottom" src="./images/bg-bottom.svg" alt="image">
  </main>
  <script src="app.js"></script>
</body>
</html>
